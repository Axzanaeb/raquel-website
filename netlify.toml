[build]
  command = "npm run build:prod"
  publish = "dist"

[build.environment]
  # Set PLAUSIBLE or other analytics host if needed (comma separated allowed sources)
  ANALYTICS_SRC = "plausible.io"

# API redirects
[[redirects]]
  from = "/api/lesson-status"
  to = "/.netlify/functions/lesson-status"
  status = 200

[[redirects]]
  from = "/api/register-lesson"
  to = "/.netlify/functions/register-lesson"
  status = 200

[[redirects]]
  from = "/api/admin/registrations"
  to = "/.netlify/functions/admin-registrations"
  status = 200

[[redirects]]
  from = "/api/admin/export-registrations"
  to = "/.netlify/functions/export-registrations"
  status = 200

[[redirects]]
  from = "/api/admin/function-logs"
  to = "/.netlify/functions/admin-function-logs"
  status = 200

# Enable clean URLs
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 200

# Global Security headers (stricter, no unsafe-eval)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://identity.netlify.com https://unpkg.com https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://plausible.io;"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Relaxed CSP only for admin (Decap CMS requires eval)
[[headers]]
  for = "/admin/*"
  [headers.values]
    # Added blob: (and data: for completeness) to connect-src so CMS can fetch blob URLs for media drafts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' blob: data: https://*.supabase.co https://identity.netlify.com https://plausible.io;"

[dev]
  command = "npm run dev"
  targetPort = 8080
  port = 8888
  publish = "dist"
