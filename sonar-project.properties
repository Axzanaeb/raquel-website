sonar.projectKey=raquel-website
sonar.projectName=raquel-website
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source directories to analyze
sonar.sources=src,netlify/functions,scripts

# Exclusions (build output, admin static, node modules, markdown content)
sonar.exclusions=dist/**,admin/**,node_modules/**,**/*.md,**/artworks/*.md

