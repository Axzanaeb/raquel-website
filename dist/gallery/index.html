<script>
function filterCat(cat){
  const items = document.querySelectorAll('#grid [data-cat]');
  items.forEach(el => {
    const show = (cat==='all') || (el.dataset.cat === cat);
    el.style.display = show ? '' : 'none';
  });
}
</script>
